<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <input type="text" class="calculation" placeholder="Calculation...">
        <input type="text" class="ans-box" placeholder="Answer...." disabled >
        <div class="buttons">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>*</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="buttons">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
        </div>
        <div class="buttons">
            <button>00</button>
            <button>0</button>
            <button class="last-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
